<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Dance School</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../images/4.jpg" class="banner">
        <a href="#" class="logo">Sign Up</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="test">
        <center><h1>Sign Up</h1></center><br>
        <form id="signupForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
   
            <label for="ds">Preferred Dance Style:</label>
            <select id="ds" name="ds" required>
                <option value="" disabled selected>Select a dance style</option>
                <option value="ballet">Ballet</option>
                <option value="hiphop">Hip Hop</option>
                <option value="classical">Classical Dance</option>
                <option value="Salsa">Latin Rhythms Salsa</option>
            </select>
    
            <label for="dp">Preferred Level</label>
            <select id="dp" name="dp" required>
                <option value="" disabled selected>Select the level Preferred</option>
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
    
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <script>
        function validateForm(event) {
            // Get form elements
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var ds = document.getElementById('ds').value;
            var dp = document.getElementById('dp').value;

            // Basic validation
            if (name === '' || email === '' || dob === '' || ds === '' || dp === '') {
                alert('All fields are required');
                event.preventDefault(); // Prevent form submission
            } else {
                alert('Form submitted successfully');
                // You can submit the form to the server or perform additional actions here
            }
        }
    </script>
    
    <script src="../js/script.js"></script>
</body>
</html>
