<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="../css/ff.css">
     
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <title>Responsive Regisration Form </title>
</head>
<body>
  <img style="width:150px;margin-bottom: 500px; margin-right: 80px; " src="../images/Amrita-Logo.png">
    <div class="container">
     
        <header>Application Form</header>
        <form action="submitted.html">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Aadhaar Number</label>
                            <input type="text" placeholder="Enter your aadhaar no" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Family Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter your Father's name" required>
                        </div>
                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter your mother name" required>
                        </div>
                        <div class="input-field">
                            <label>Father Occupation</label>
                            <input type="text" placeholder="Enter your father occupation" required>
                        </div>
                        <div class="input-field">
                            <label>Mother Occupation</label>
                            <input type="text" placeholder="Enter your mother occupation " required>
                        </div>
                        <div class="input-field">
                            <label>Father's number</label>
                            <input type="text" placeholder="Enter your  father number" required>
                        </div>
                        <div class="input-field">
                            <label>Mother's number</label>
                            <input type="text" placeholder="Enter your father number" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                        <div class="input-field">
                            <label>Pincode</label>
                            <input type="text" placeholder="Enter your pincode" required>
                        </div>
                        <div class="input-field">
                            <label>Phone number</label>
                            <input type="text" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                </div>
                <div class="details family">
                    <span class="title"></span>
                    <div class="fields">
                        
                        
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        <button class="sumbit" >
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    
                    </div>
                </div> 
            </div>
        </form>
        
        

    </div>
    
    <script src="../javascript/new.js"></script>
    
</body>
</html>
