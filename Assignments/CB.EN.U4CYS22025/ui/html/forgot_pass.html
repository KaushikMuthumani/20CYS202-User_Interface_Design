<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
    

    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Forgot Password</h1>
                </div>
                <form name="signin" class="form" action="login.html" method="post">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email Address" required>
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password1" class="input-field" placeholder="New Password" required>
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password2" class="input-field" placeholder="Confirm Password" onkeyup="checkPass(); return false;" required>
                    </div>
                    <p class="text text-normal">Already have an account? <span><a href="login.html" class="text text-links">Sign in</a></span>
                    </p>
                    <br>
                    <div class="input-control">
                        <button type="submit" name="submit" class="input-submit" value="Change password">Sign In</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="checkpass.js"></script>
</body>
</html>
