<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="../css/flight_book.css">
</head>
<body>
  <div class="container">
    <h1>Flight Booking</h1>
    <form id="bookingForm">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required><br>
      
      <label for="to">To:</label>
      <input type="text" id="to" name="to" required><br>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      
      <label for="passengerName">Passenger Name:</label>
      <input type="text" id="passengerName" name="passengerName" required><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male" style="display: inline;">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female" style="display: inline;">Female</label><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required><br>
      
      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" required><br>
      
      <button type="submit">Book Flight</button>
    </form>
    <button onclick="window.location.href = '../index.html'">Back to Home</button>
    <p id="confirmation"></p>
  </div>

  <script src="../javascript/flight_book.js">
    
  </script>
   
</body>
</html>
