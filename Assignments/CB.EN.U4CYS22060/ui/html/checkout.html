<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="../index.html">Keep shopping</a>

        </div>
        
        <div class="container">
            <div class="checkoutLayout">


    
        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="city">Capital</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="ny">New York</option>
                        <option value="tor">Toronto</option>
                        <option value="lon">London</option>
                        <option value="par">Paris</option>
                        <option value="ber">Berlin</option>
                        <option value="tok">Tokyo</option>
                        <option value="pek">Beijing</option>
                        <option value="del">Delhi</option>
                        <option value="rio">Rio de Janeiro</option>
                        <option value="syd">Sydney</option>
                        <option value="jnb">Johannesburg</option>
                        <option value="lag">Lagos</option>
                        <option value="mex">Mexico City</option>
                        <option value="mos">Moscow</option>
                        <option value="sel">Seoul</option>
                        <option value="ryd">Riyadh</option>
                        <option value="dxb">Dubai</option>
                        <option value="cai">Cairo</option>
                        <!-- Add more cities as necessary -->
                    </select>
                    
                </div>

                <div class="group">
                    <label for="country">Country</label>
                    <select name="counrty" id="country">
                        <option value="">Choose..</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="jp">Japan</option>
                        <option value="cn">China</option>
                        <option value="in">India</option>
                        <option value="br">Brazil</option>
                        <option value="au">Australia</option>
                        <option value="za">South Africa</option>
                        <option value="ng">Nigeria</option>
                        <option value="mx">Mexico</option>
                        <option value="ru">Russia</option>
                        <option value="kr">South Korea</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="ae">United Arab Emirates</option>
                        <option value="eg">Egypt</option>
                        <!-- Add more countries as necessary -->
                    </select>
                    
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
    
</div>


<script src="checkout.js"></script>

</body>
</html>
