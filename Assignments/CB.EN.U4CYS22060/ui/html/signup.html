<!DOCTYPE html>
<html>
<head>
  <title>Signup with Dark Mode Toggle</title>
  <style>
    /* Your CSS variables and other styles here */
    :root {
        --primary-color: #302AE6;
        --secondary-color: #536390;
        --font-color: #424242;
        --bg-color: #eabfe6;
        --heading-color: #292922;
    }
    
    [data-theme="dark"] {
        --primary-color: #9A97F3;
        --secondary-color: #818cab;
        --font-color: #fff;
        --bg-color: #161625;
        --heading-color: #818cab;
    }
    
    body {
        background-color: var(--bg-color);
        color: var(--font-color);
        font-family: 'league spartin', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        width: 350px;
        padding: 30px;
        background-color: #ab1694;
        border-radius: 50px;
        border: 2px solid violet;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 500px;
        position: relative;
    }

    .signup-title {
        font-weight: bold;
        text-align: center;
        margin-bottom: 60px;
        font-size: 45px;
    }

    .signup-form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"],
    .signup-form input[type="submit"] {
        margin-bottom: 25px;
        padding: 10px 20px 30px 40px;
        border-radius: 20px;
        border: 1px solid rgb(101, 11, 101);
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        text-align: flex-start;
        padding: 12px 15px; /* Adjust padding as needed */
        line-height: 20px;
        height: 40px;
    }

    .signup-form input[type="submit"] {
        border: none;
        background-color: rgb(200, 114, 200);
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 80px;
        margin-top: 25px;
        height: 65px;
    }

    .signup-form input[type="submit"]:hover {
        background-color: #ae24c6;
    }

    .theme-switch-wrapper {
        position: absolute;
        top: 30px;
        right: 10px;
    }

    em {
        margin-left: 10px;
        font-size: 1rem;
    }

    .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
    }

    .theme-switch input {
        display: none;
    }

    .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: .4s;
        width: 26px;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

   
    
    .welcome-message {
        display: none;
        text-align: center;
        font-size: 20px;
        color: #ba22b0;
        border: 2px solid #b322bb;
        padding: 2px 10px;
        background-color: #0b0a0b;
        border-radius: 20px;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        width: 60%;
        max-width: 300px;
    }
    .go-back-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }
    
    
    
    
    
  </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
        <em>Enable Dark Mode!</em>
    </div>

    <form class="signup-container" action="#" method="post">
        <div class="signup-form">
            <div class="signup-title">Enroll</div>
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </div>
        <div class="welcome-message">
            <p>Welcome to the community! ðŸ¤–</p>

        </div>
        <button class="go-back-button" onclick="goBack()" aria-label="Go back">
            <a href="../index.html">Go back</a>
            
        </button>
        
    
    </form>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        const signupForm = document.querySelector('.signup-container');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const welcomeMessage = document.querySelector('.welcome-message');
            welcomeMessage.style.display = 'block';

            signupForm.reset();
        });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
